version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: topline-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: topline
      POSTGRES_PASSWORD: topline_dev
      POSTGRES_DB: topline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U topline -d topline"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
